<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVN CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    
    <div class="container-fluid ps-0">
        <div class="row flex-nowrap m-0">
            <div class="col-3 px-0 bg-svn-red">
                <div class="svn-sidenav d-flex flex-column text-white min-vh-100">
                    <h2 class="text-center px-3 mt-3 mb-5">SVN CRM</h2>
                    <div class="nav flex-column nav-pills w-100 text-start" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link text-start py-3 active" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-dashboard" type="button" role="tab" aria-controls="v-pills-dashboard" aria-selected="true"><h5 class="m-0"><i class="bi bi-clipboard-data"></i> Dashboard</h5></button>
                        <button class="nav-link text-start py-3" id="v-pills-gr-tab" data-bs-toggle="pill" data-bs-target="#v-pills-gr" type="button" role="tab" aria-controls="v-pills-gr" aria-selected="false"><h5 class="m-0"><i class="bi bi-pin-map-fill"></i> Geographic Reach</h5></button>
                        <button class="nav-link text-start py-3" id="v-pills-cm-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cm" type="button" role="tab" aria-controls="v-pills-cm" aria-selected="false"><h5 class="m-0"><i class="bi bi-headset"></i> Customer Management</h5></button>
                        <button class="nav-link text-start py-3" id="v-pills-inventory-tab" data-bs-toggle="pill" data-bs-target="#v-pills-inventory" type="button" role="tab" aria-controls="v-pills-inventory" aria-selected="false"><h5 class="m-0"><i class="bi bi-box-seam"></i> SVN Inventory</h5></button>
                    </div>
                    <button class="btn btn-secondary rounded-0 mt-auto mb-4 text-start"><h5 class="m-0"><i class="bi bi-box-arrow-right"></i> Log out</h5></button>
                </div>
            </div>
            <div class="col py-3">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab" tabindex="0">
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="card">
                                    <div class="card-header bg-svn-grey"><b>Total Subscribers</b></div>
                                    <div class="card-body"><h3 class="m-0">112,708</h3></div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card">
                                    <div class="card-header bg-svn-grey"><b>Total Active Subscribers</b></div>
                                    <div class="card-body"><h3 class="m-0">90,500</h3></div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card">
                                    <div class="card-header bg-svn-grey"><b>Total Subscriptions</b></div>
                                    <div class="card-body"><h3 class="m-0">45,055</h3></div>
                                </div>
                            </div>
                        </div>
                        <h6 class="mt-2">Period</h6>
                        <div class="row">
                            <div class="col-7">
                                <div class="input-group">
                                    <input type="date" class="form-control">
                                    <input type="date" class="form-control">
                                    <input type="checkbox" class="btn-check" id="btn-check-weekly">
                                    <label class="btn svn-btn-toggle" for="btn-check-weekly">Weekly</label><br>
                                    <input type="checkbox" class="btn-check" id="btn-check-monthly">
                                    <label class="btn svn-btn-toggle rounded-end" for="btn-check-monthly">Monthly</label><br>
                                    <!--button class="btn svn-btn" type="button">Weekly</button>
                                    <button class="btn svn-btn" type="button">Monthly</button-->
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary dropdown-toggle ms-auto" type="button" data-bs-toggle="dropdown" aria-expanded="false">Total Subscribers</button>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">1</a></li>
                                      <li><a class="dropdown-item" href="#">2</a></li>
                                      <li><a class="dropdown-item" href="#">3</a></li>
                                    </ul>
                                    <button class="btn svn-btn" type="button"><i class="bi bi-box-arrow-in-down"></i> Export Data</button>
                                  </div>
                            </div>
                            <h6>Subscribers by Type</h6>
                            <div style="position: relative; height:100%; width:100%">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-gr" role="tabpanel" aria-labelledby="v-pills-gr-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="v-pills-cm" role="tabpanel" aria-labelledby="v-pills-cm-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="v-pills-inventory" role="tabpanel" aria-labelledby="v-pills-inventory-tab" tabindex="0">...</div>
                </div>
            </div>
        </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
