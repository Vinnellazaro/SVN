<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVN Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div class="row m-0">
        <div class="login-cotainer col-6">
            <form>
                <h3 class="mb-5 text-center">Welcome Back</h3>
                <div class="mb-3">
                  <label for="InputEmail1" class="form-label">Email</label>
                  <input type="email" placeholder="Email" class="form-control" id="InputEmail1">
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="InputPassword1">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn svn-btn d-block">Submit</button>
                </div>
            </form>
        </div>
        <div class="login-image col-6 p-5">
            <div class="card p-4 text-center">
                <h1>SVN CRM</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
